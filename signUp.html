<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  <div class="container" style="background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
    <h2 style="text-align: center; color: #333;">Create an Account</h2>
    <form action="index.html" method="POST" style="margin-top: 20px;">
      <div class="form-group" style="margin-bottom: 20px;">
        <label for="first-name" style="display: block; margin-bottom: 8px; color: #333;">First Name</label>
        <input type="text" id="first-name" name="first-name" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
      </div>
      <div class="form-group" style="margin-bottom: 20px;">
        <label for="last-name" style="display: block; margin-bottom: 8px; color: #333;">Last Name</label>
        <input type="text" id="last-name" name="last-name" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
      </div>
      <div class="form-group" style="margin-bottom: 20px;">
        <label for="username" style="display: block; margin-bottom: 8px; color: #333;">Username</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
      </div>
      <div class="form-group" style="margin-bottom: 20px;">
        <label for="password" style="display: block; margin-bottom: 8px; color: #333;">Password</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
      </div>
      <button type="submit" class="btn-signup" style="width: 100%; padding: 12px; background-color: #2980b9; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Sign Up</button>
    </form>

    <div class="social-login" style="margin-top: 20px; text-align: center;">
      <p style="color: #555;">Or sign up with:</p>
      <a href="#" class="social-btn google-btn" style="display: inline-block; margin: 5px 0; padding: 10px 20px; background-color: #db4437; color: white; border-radius: 4px; text-decoration: none;">Sign up with Google</a><br>
      <a href="#" class="social-btn facebook-btn" style="display: inline-block; margin: 5px 0; padding: 10px 20px; background-color: #3b5998; color: white; border-radius: 4px; text-decoration: none;">Sign up with Facebook</a>
    </div>

    <div class="login-link" style="margin-top: 20px; text-align: center;">
      <p style="color: #555;">Already have an account? <a href="login.html" style="color: #2980b9; text-decoration: none;">Login here</a></p>
    </div>
  </div>
</body>
</html>
